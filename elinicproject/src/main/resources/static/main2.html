<script>
    function pokazDane() {
        fetch('/api/pokazDane', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                console.log(data);

                alert("Twoja wizyta: " + data);
            })
            .catch(error => {
                console.error('Błąd:', error);
                // Obsługa błędów
            });
    }
</script>
