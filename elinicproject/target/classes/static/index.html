

 <html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>E-Clinic Ekran startowy</title>
</head>
<body>
<div class="wrapper">
    <form>
        <h1>Logowanie</h1>
        <div class="input-box">
            <input type="text" id="arg1" placeholder="Login" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" id="arg2" placeholder="Hasło" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <button type="button" class="btn" onclick="callJavaMethod()"> Zaloguj </button>

        <div class="register">
            <p>Nie posiadasz konta? <a href="mainreg.html">Zarejestruj</a></p>
        </div>
    </form>
</div>

<script>
    function callJavaMethod() {

        const login = document.getElementById('arg1').value;
        const password = document.getElementById('arg2').value;


        const data = { login: login, password: password };


        fetch('api/checkUser', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => response.json())
            .then(data => {

                if(data === true) {

                    window.location.href = 'main2.html';
                } else {

                    alert('Błędne dane logowania');
                }
            })
            .catch((error) => {
                // Obsługa błędów połączenia z API
                console.error('Błąd:', error);
                alert('Błąd logowania');
            });
    }
</script>
</body>
</html>
